<div class="relative flex items-center">
  <div class="absolute left-3 pointer-events-none">
    <i-lucide [img]="searchIcon" class="w-4 h-4 text-white/40"></i-lucide>
  </div>
  <input
    type="text"
    placeholder="Search..."
    title="Search by name, symbol, or id"
    class="pl-10 pr-8 py-2 bg-transparent text-white placeholder-white/40 border border-white/10 rounded w-full"
    (input)="update($any($event.target).value)"
    [value]="searchValue()"
  />
  @if (searchValue()) {
    <button
      type="button"
      class="absolute right-2 p-1 text-white/60 hover:text-white transition-colors cursor-pointer"
      (click)="clear()"
      aria-label="Clear search"
    >
      <i-lucide [img]="xIcon" class="w-4 h-4"></i-lucide>
    </button>
  }
</div>
