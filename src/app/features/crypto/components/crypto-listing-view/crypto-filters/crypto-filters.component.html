<div class="relative flex justify-end">
  <button
    class="filter-button bg-gray-700 text-white px-2 py-2 rounded-md cursor-pointer hover:bg-gray-600 transition-colors"
    (click)="togglePopover()"
    type="button"
  >
    <i-lucide [img]="listFilterIcon" class="text-white"></i-lucide>
  </button>

  @if (isOpen()) {
    <div class="popover-dropdown absolute top-full right-0 mt-2 z-50 w-80 bg-zinc-800 border border-white/20 rounded-lg shadow-xl">
      <div class="p-4 border-b border-white/10">
        <h3 class="text-lg font-semibold text-white">Filters</h3>
      </div>

      <div class="p-4 space-y-4">
        <div>
          <label class="block text-sm font-medium text-white/90 mb-2" for="filter-name">
            Name
          </label>
          <input
            id="filter-name"
            type="text"
            placeholder="Filter by name"
            class="w-full px-3 py-2 bg-white/5 border border-white/20 rounded-md text-white text-sm placeholder-white/40 focus:outline-none focus:border-white/40 focus:bg-white/8 transition-colors"
            [value]="name()"
            (input)="updateName($any($event.target).value)"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-white/90 mb-2" for="filter-symbol">
            Symbol
          </label>
          <input
            id="filter-symbol"
            type="text"
            placeholder="Filter by symbol"
            class="w-full px-3 py-2 bg-white/5 border border-white/20 rounded-md text-white text-sm placeholder-white/40 focus:outline-none focus:border-white/40 focus:bg-white/8 transition-colors"
            [value]="symbol()"
            (input)="updateSymbol($any($event.target).value)"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-white/90 mb-2" for="filter-market-cap">
            Min Market Cap
          </label>
          <input
            id="filter-market-cap"
            type="number"
            placeholder="Minimum market cap"
            class="w-full px-3 py-2 bg-white/5 border border-white/20 rounded-md text-white text-sm placeholder-white/40 focus:outline-none focus:border-white/40 focus:bg-white/8 transition-colors"
            [value]="minMarketCap() ?? ''"
            (input)="updateMarketCap($any($event.target).valueAsNumber || null)"
          />
        </div>
      </div>

      <div class="p-4 border-t border-white/10 flex gap-2 justify-end">
        <button
          class="px-4 py-2 bg-gray-700 text-white rounded-md text-sm font-medium hover:bg-gray-600 transition-colors"
          (click)="reset()"
          type="button"
        >
          Reset
        </button>
        <button
          class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-500 transition-colors"
          (click)="closePopover()"
          type="button"
        >
          Done
        </button>
      </div>
    </div>
  }
</div>
