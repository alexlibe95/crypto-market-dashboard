<div class="w-full h-full flex flex-col">
  <!-- Tabs Navigation -->
  <div class="flex border-b border-white/10 mb-4 flex-shrink-0">
    <button
      type="button"
      class="px-4 py-2 text-sm font-medium transition-colors relative cursor-pointer"
      [class.text-white]="activeTab() === 'list'"
      [class.text-white/70]="activeTab() !== 'list'"
      [class.border-b-2]="activeTab() === 'list'"
      [class.border-blue-500]="activeTab() === 'list'"
      [class.hover:text-white]="activeTab() !== 'list'"
      (click)="setActiveTab('list')"
    >
      List
    </button>
    <button
      type="button"
      class="px-4 py-2 text-sm font-medium transition-colors relative cursor-pointer"
      [class.text-white]="activeTab() === 'chart'"
      [class.text-white/70]="activeTab() !== 'chart'"
      [class.border-b-2]="activeTab() === 'chart'"
      [class.border-blue-500]="activeTab() === 'chart'"
      [class.hover:text-white]="activeTab() !== 'chart'"
      (click)="setActiveTab('chart')"
    >
      Chart
    </button>
  </div>

  <!-- Tab Content -->
  <div class="flex-1 flex flex-col min-h-0 w-full h-full overflow-hidden">
    @if (activeTab() === 'list') {
      <app-crypto-table class="flex-1 flex flex-col min-h-0 w-full h-full" />
    } @else {
      <app-crypto-chart class="flex-1 flex flex-col min-h-0 w-full h-full" />
    }
  </div>
</div>
